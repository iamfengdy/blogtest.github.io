<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 默认redis不是以后台进程的方式启动，如果需要在后台运行，需要将这个值设置成yes  </span></span><br><span class="line"><span class="comment"># 以后台方式启动的时候，redis会写入默认的进程文件/var/run/redis.pid  </span></span><br><span class="line">daemonize yes  </span><br><span class="line">   </span><br><span class="line"><span class="comment"># redis启动的进程路径  </span></span><br><span class="line">pidfile/var/run/redis.pid  </span><br><span class="line">   </span><br><span class="line"><span class="comment"># 启动进程端口号，这里最好不要使用默认的6379，容易被攻击  </span></span><br><span class="line">port 7179  </span><br><span class="line">   </span><br><span class="line">tcp-backlog 511  </span><br><span class="line">   </span><br><span class="line"><span class="comment"># 配置redis监听到的ip地址，可以是一个也可以多个  </span></span><br><span class="line"><span class="built_in">bind</span> 127.0.0.110.254.3.42  </span><br><span class="line">   </span><br><span class="line"><span class="comment"># redis的sock路径  </span></span><br><span class="line">unixsocket/tmp/redis.sock  </span><br><span class="line">unixsocketperm 755  </span><br><span class="line">   </span><br><span class="line"><span class="comment"># 超时时间  </span></span><br><span class="line">timeout 0  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#指定TCP连接是否为长连接,&quot;侦探&quot;信号有server端维护。默认为0.表示禁用  </span></span><br><span class="line">tcp-keepalive 0  </span><br><span class="line">   </span><br><span class="line"><span class="comment"># 日志级别，log 等级分为4 级，debug,verbose,notice, 和warning。生产环境下一般开启notice  </span></span><br><span class="line">loglevel notice  </span><br><span class="line">   </span><br><span class="line"><span class="comment"># 日志文件地址  </span></span><br><span class="line">logfile<span class="string">&quot;/usr/local/redis/logs/redis.log&quot;</span>  </span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line"><span class="comment"># 设置数据库的个数，可以使用SELECT 命令来切换数据库。默认使用的数据库是0号库。默认16个库  </span></span><br><span class="line">databases 16  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#RDB方式的持久化是通过快照（snapshotting）完成的，当符合一定条件时Redis会自动将内存中的所有数据进行快照并存储在硬盘上。进行快照的条件可以由用户在配置文件中自定义，由两个参数构成：时间和改动的键的个数。当在指定的时间内被更改的键的个数大于指定的数值时就会进行快照。RDB是Redis默认采用的持久化方式，在配置文件中已经预置了3个条件：  </span></span><br><span class="line">save 900 1    <span class="comment"># 900秒内有至少1个键被更改则进行快照  </span></span><br><span class="line">save 300 10   <span class="comment"># 300秒内有至少10个键被更改则进行快照  </span></span><br><span class="line">save 60 10000  <span class="comment"># 60秒内有至少10000个键被更改则进行快照  </span></span><br><span class="line">   </span><br><span class="line"><span class="comment"># 持久化数据存储目录  </span></span><br><span class="line">dir/usr/<span class="built_in">local</span>/redis/data  </span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line"><span class="comment">#当持久化出现错误时，是否依然继续进行工作，是否终止所有的客户端write请求。默认设置&quot;yes&quot;表示终止，一旦snapshot数据保存故障，那么此server为只读服务。如果为&quot;no&quot;，那么此次snapshot将失败，但下一次snapshot不会受到影响，不过如果出现故障,数据只能恢复到&quot;最近一个成功点&quot;  </span></span><br><span class="line">stop-writes-on-bgsave-errorno  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#在进行数据镜像备份时，是否启用rdb文件压缩手段，默认为yes。压缩可能需要额外的cpu开支，不过这能够有效的减小rdb文件的大，有利于存储/备份/传输/数据恢复  </span></span><br><span class="line">rdbcompression yes  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#checksum文件检测，读取写入的时候rdb文件checksum，会损失一些性能  </span></span><br><span class="line">rdbchecksum yes  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#镜像备份文件的文件名，默认为dump.rdb  </span></span><br><span class="line">dbfilename dump.rdb  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#当主master服务器挂机或主从复制在进行时，是否依然可以允许客户访问可能过期的数据。在&quot;yes&quot;情况下,slave继续向客户端提供只读服务,有可能此时的数据已经过期；在&quot;no&quot;情况下，任何向此server发送的数据请求服务(包括客户端和此server的slave)都将被告知&quot;error&quot;  </span></span><br><span class="line">slave-serve-stale-datayes  </span><br><span class="line">   </span><br><span class="line"><span class="comment"># 如果是slave库，只允许只读，不允许修改  </span></span><br><span class="line">slave-read-only yes  </span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line"><span class="comment">#slave与master的连接,是否禁用TCPnodelay选项。&quot;yes&quot;表示禁用,那么socket通讯中数据将会以packet方式发送(packet大小受到socket buffer限制)。可以提高socket通讯的效率(tcp交互次数),但是小数据将会被buffer,不会被立即发送,对于接受者可能存在延迟。&quot;no&quot;表示开启tcp nodelay选项,任何数据都会被立即发送,及时性较好,但是效率较低，建议设为no，在高并发或者主从有大量操作的情况下，设置为yes  </span></span><br><span class="line">repl-disable-tcp-nodelayno  </span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line"><span class="comment">#适用Sentinel模块(unstable,M-S集群管理和监控),需要额外的配置文件支持。slave的权重值,默认100.当master失效后,Sentinel将会从slave列表中找到权重值最低(&gt;0)的slave,并提升为master。如果权重值为0,表示此slave为&quot;观察者&quot;,不参与master选举  </span></span><br><span class="line">slave-priority 100  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#限制同时连接的客户数量。当连接数超过这个值时，redis 将不再接收其他连接请求，客户端尝试连接时将收到error 信息。默认为10000，要考虑系统文件描述符限制，不宜过大，浪费文件描述符，具体多少根据具体情况而定  </span></span><br><span class="line">maxclients 10000  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#redis-cache所能使用的最大内存(bytes),默认为0,表示&quot;无限制&quot;,最终由OS物理内存大小决定(如果物理内存不足,有可能会使用swap)。此值尽量不要超过机器的物理内存尺寸,从性能和实施的角度考虑,可以为物理内存3/4。此配置需要和&quot;maxmemory-policy&quot;配合使用,当redis中内存数据达到maxmemory时,触发&quot;清除策略&quot;。在&quot;内存不足&quot;时,任何write操作(比如set,lpush等)都会触发&quot;清除策略&quot;的执行。在实际环境中,建议redis的所有物理机器的硬件配置保持一致(内存一致),同时确保master/slave中&quot;maxmemory&quot;&quot;policy&quot;配置一致。  </span></span><br><span class="line">maxmemory 0  </span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line"><span class="comment">#内存过期策略，内存不足&quot;时,数据清除策略,默认为&quot;volatile-lru&quot;。  </span></span><br><span class="line"><span class="comment">#volatile-lru  -&gt;对&quot;过期集合&quot;中的数据采取LRU(近期最少使用)算法.如果对key使用&quot;expire&quot;指令指定了过期时间,那么此key将会被添加到&quot;过期集合&quot;中。将已经过期/LRU的数据优先移除.如果&quot;过期集合&quot;中全部移除仍不能满足内存需求,将OOM.  </span></span><br><span class="line"><span class="comment">#allkeys-lru -&gt;对所有的数据,采用LRU算法  </span></span><br><span class="line"><span class="comment">#volatile-random -&gt;对&quot;过期集合&quot;中的数据采取&quot;随即选取&quot;算法,并移除选中的K-V,直到&quot;内存足够&quot;为止. 如果如果&quot;过期集合&quot;中全部移除全部移除仍不能满足,将OOM  </span></span><br><span class="line"><span class="comment">#allkeys-random -&gt;对所有的数据,采取&quot;随机选取&quot;算法,并移除选中的K-V,直到&quot;内存足够&quot;为止  </span></span><br><span class="line"><span class="comment">#volatile-ttl -&gt;对&quot;过期集合&quot;中的数据采取TTL算法(最小存活时间),移除即将过期的数据.  </span></span><br><span class="line"><span class="comment">#noeviction -&gt;不做任何干扰操作,直接返回OOM异常  </span></span><br><span class="line"><span class="comment">#另外，如果数据的过期不会对&quot;应用系统&quot;带来异常,且系统中write操作比较密集,建议采取&quot;allkeys-lru&quot;  </span></span><br><span class="line">maxmemory-policyvolatile-lru  </span><br><span class="line">   </span><br><span class="line"><span class="comment"># 默认值5，上面LRU和最小TTL策略并非严谨的策略，而是大约估算的方式，因此可以选择取样值以便检查  </span></span><br><span class="line">maxmemory-samples 5  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#默认情况下，redis 会在后台异步的把数据库镜像备份到磁盘，但是该备份是非常耗时的，而且备份也不能很频繁。所以redis 提供了另外一种更加高效的数据库备份及灾难恢复方式。开启append only 模式之后，redis 会把所接收到的每一次写操作请求都追加到appendonly.aof 文件中，当redis 重新启动时，会从该文件恢复出之前的状态。但是这样会造成appendonly.aof 文件过大，所以redis 还支持了BGREWRITEAOF 指令，对appendonly.aof 进行重新整理。如果不经常进行数据迁移操作，推荐生产环境下的做法为关闭镜像，开启appendonly.aof，同时可以选择在访问较少的时间每天对appendonly.aof 进行重写一次。  </span></span><br><span class="line"><span class="comment">#另外，对master机器,主要负责写，建议使用AOF,对于slave,主要负责读，挑选出1-2台开启AOF，其余的建议关闭  </span></span><br><span class="line">appendonly yes  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#aof文件名字，默认为appendonly.aof  </span></span><br><span class="line">appendfilename<span class="string">&quot;appendonly.aof&quot;</span>  </span><br><span class="line">   </span><br><span class="line"><span class="comment"># 设置对appendonly.aof 文件进行同步的频率。always表示每次有写操作都进行同步，everysec 表示对写操作进行累积，每秒同步一次。no不主动fsync，由OS自己来完成。这个需要根据实际业务场景进行配置  </span></span><br><span class="line">appendfsync everysec  </span><br><span class="line">   </span><br><span class="line"><span class="comment"># 在aof rewrite期间,是否对aof新记录的append暂缓使用文件同步策略,主要考虑磁盘IO开支和请求阻塞时间。默认为no,表示&quot;不暂缓&quot;,新的aof记录仍然会被立即同步  </span></span><br><span class="line">no-appendfsync-on-rewriteno  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#当Aof log增长超过指定比例时，重写logfile，设置为0表示不自动重写Aof 日志，重写是为了使aof体积保持最小，而确保保存最完整的数据。  </span></span><br><span class="line">auto-aof-rewrite-percentage100  </span><br><span class="line"><span class="comment">#触发aof rewrite的最小文件尺寸  </span></span><br><span class="line">auto-aof-rewrite-min-size64mb  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#lua脚本执行的最大时间，单位毫秒  </span></span><br><span class="line">lua-time-limit 5000  </span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line"><span class="comment">#慢日志记录，单位微妙，10000就是10毫秒值，如果操作时间超过此值,将会把command信息&quot;记录&quot;起来.(内存,非文件)。其中&quot;操作时间&quot;不包括网络IO开支,只包括请求达到server后进行&quot;内存实施&quot;的时间.&quot;0&quot;表示记录全部操作  </span></span><br><span class="line">slowlog-log-slower-than10000  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#&quot;慢操作日志&quot;保留的最大条数,&quot;记录&quot;将会被队列化,如果超过了此长度,旧记录将会被移除。可以通过&quot;SLOWLOG&lt;subcommand&gt; args&quot;查看慢记录的信息(SLOWLOG get 10,SLOWLOG reset)  </span></span><br><span class="line">slowlog-max-len 128  </span><br><span class="line">notify-keyspace-events<span class="string">&quot;&quot;</span>  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#hash类型的数据结构在编码上可以使用ziplist和hashtable。ziplist的特点就是文件存储(以及内存存储)所需的空间较小,在内容较小时,性能和hashtable几乎一样.因此redis对hash类型默认采取ziplist。如果hash中条目的条目个数或者value长度达到阀值,将会被重构为hashtable。  </span></span><br><span class="line"><span class="comment">#这个参数指的是ziplist中允许存储的最大条目个数，，默认为512，建议为128  </span></span><br><span class="line">hash-max-ziplist-entries512  </span><br><span class="line"><span class="comment">#ziplist中允许条目value值最大字节数，默认为64，建议为1024  </span></span><br><span class="line">hash-max-ziplist-value64  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#同上  </span></span><br><span class="line">list-max-ziplist-entries512  </span><br><span class="line">list-max-ziplist-value64  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#intset中允许保存的最大条目个数,如果达到阀值,intset将会被重构为hashtable  </span></span><br><span class="line">set-max-intset-entries512  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#zset为有序集合,有2中编码类型:ziplist,skiplist。因为&quot;排序&quot;将会消耗额外的性能,当zset中数据较多时,将会被重构为skiplist。  </span></span><br><span class="line">zset-max-ziplist-entries128  </span><br><span class="line"><span class="comment">#zset中允许条目value值最大字节数，默认为64，建议为1024  </span></span><br><span class="line">zset-max-ziplist-value64  </span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line"><span class="comment">#是否开启顶层数据结构的rehash功能,如果内存允许,请开启。rehash能够很大程度上提高K-V存取的效率  </span></span><br><span class="line">activerehashing yes  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#客户端buffer控制。在客户端与server进行的交互中,每个连接都会与一个buffer关联,此buffer用来队列化等待被client接受的响应信息。如果client不能及时的消费响应信息,那么buffer将会被不断积压而给server带来内存压力.如果buffer中积压的数据达到阀值,将会导致连接被关闭,buffer被移除。  </span></span><br><span class="line">   </span><br><span class="line"><span class="comment">#buffer控制类型包括:normal -&gt; 普通连接；slave-&gt;与slave之间的连接；pubsub -&gt;pub/sub类型连接，此类型的连接，往往会产生此种问题;因为pub端会密集的发布消息,但是sub端可能消费不足.指令格式:client-output-buffer-limit &lt;class&gt; &lt;hard&gt;&lt;soft&gt;&lt;seconds&gt;&quot;,其中hard表示buffer最大值,一旦达到阀值将立即关闭连接;soft表示&quot;容忍值&quot;,它和seconds配合,如果buffer值超过soft且持续时间达到了seconds,也将立即关闭连接,如果超过了soft但是在seconds之后，buffer数据小于了soft,连接将会被保留.其中hard和soft都设置为0,则表示禁用buffer控制.通常hard值大于soft.  </span></span><br><span class="line">client-output-buffer-limitnormal 0 0 0  </span><br><span class="line">client-output-buffer-limitslave 256mb 64mb 60  </span><br><span class="line">client-output-buffer-limitpubsub 32mb 8mb 60  </span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line"><span class="comment">#Redis server执行后台任务的频率,默认为10,此值越大表示redis对&quot;间歇性task&quot;的执行次数越频繁(次数/秒)。&quot;间歇性task&quot;包括&quot;过期集合&quot;检测、关闭&quot;空闲超时&quot;的连接等,此值必须大于0且小于500。此值过小就意味着更多的cpu周期消耗,后台task被轮询的次数更频繁。此值过大意味着&quot;内存敏感&quot;性较差。建议采用默认值。  </span></span><br><span class="line">hz 10  </span><br><span class="line">   </span><br><span class="line"><span class="comment">#当一个child在重写AOF文件的时候，如果aof-rewrite-incremental-fsync值为yes生效，那么这个文件会以每次32M数据的来被同步，这大量新增提交到磁盘是有用的，并且能避免高峰延迟。  </span></span><br><span class="line">aof-rewrite-incremental-fsyncyes</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>

<script>
document.querySelectorAll('.pdfobject-container').forEach(element => {
  let url = element.dataset.target;
  let pdfOpenParams = {
    navpanes : 0,
    toolbar  : 0,
    statusbar: 0,
    pagemode : 'thumbs',
    view     : 'FitH'
  };
  let pdfOpenFragment = '#' + Object.entries(pdfOpenParams).map(([key, value]) => `${key}=${encodeURIComponent(value)}`).join('&');
  let fullURL = `/lib/pdf/web/viewer.html?file=${encodeURIComponent(url)}${pdfOpenFragment}`;

  if (NexT.utils.supportsPDFs()) {
    element.innerHTML = `<embed class="pdfobject" src="${url + pdfOpenFragment}" type="application/pdf" style="height: ${element.dataset.height};">`;
  } else {
    element.innerHTML = `<iframe src="${fullURL}" style="height: ${element.dataset.height};" frameborder="0"></iframe>`;
  }
});
</script>
